<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Meses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Página principal -->
        <section id="home" class="page active">
            <div class="content">
                <h1 class="title">4 meses</h1>
                <p class="subtitle">Nuestro tiempo juntos</p>
                <button id="start-btn" class="btn">responde yaaaa!</button>
            </div>
            <div class="hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </section>

        <!-- Sección de preguntas -->
        <section id="quiz" class="page">
            <div class="quiz-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <h2 id="question-text">Pregunta</h2>
                <div class="options-container">
                    <div class="option" data-option="A">
                        <span class="option-letter">A)</span>
                        <span class="option-text"></span>
                    </div>
                    <div class="option" data-option="B">
                        <span class="option-letter">B)</span>
                        <span class="option-text"></span>
                    </div>
                    <div class="option" data-option="C">
                        <span class="option-letter">C)</span>
                        <span class="option-text"></span>
                    </div>
                    <div class="option" data-option="D">
                        <span class="option-letter">D)</span>
                        <span class="option-text"></span>
                    </div>
                </div>
                <div class="question-number">
                    <span id="current-question">1</span>/<span id="total-questions">16</span>
                </div>
            </div>
        </section>

        <!-- Sección de resultados -->
        <section id="results" class="page">
            <div class="content">
                <h2 class="result-title">¡Has completado el cuestionario!</h2>
                <div class="score-container">
                    <p>Tu puntuación:</p>
                    <div class="score">
                        <span id="correct-answers">0</span>/<span id="total-questions-result">16</span>
                    </div>
                </div>
                <p id="result-message" class="result-message"></p>
                <button id="restart-btn" class="btn">Volver a intentar</button>
            </div>
            <div class="hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
